<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h2>Hyper news</h2>

    <form action="/news/" method="get">
        {% csrf_token %}
        <label for="q">Query: </label>
        <input id="q" type="text" name="q">
        <input type="submit" value="Search">
    </form>


{% regroup data by created as articles %}
    {% for article in articles %}
        <h4>{{ article.grouper }}</h4>
            <ul>
                {% for item in article.1 %}
                    <li><a href="/news/{{ item.link }}/">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
{% endfor %}



<a target="_blank" href="/news/create/"></a>
</body>
</html>
